<div class="small-card-container">
    <div class="small-card-container-content">
        <div class="small-card-image">
            <img [src]="imageCover"
                alt="">
        </div>
        <div class="small-card-title">
            <a [routerLink]="['content',Id]"><h1>{{cardTitle}}</h1></a>
        </div>
    </div>

    <div class="small-card-container-separator">
        <hr>
    </div>
</div>
